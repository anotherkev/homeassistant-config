- id: '1602474225975'
  alias: 'Notification: HACS Update'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.hacs_updater
    above: '0'
  condition: []
  action:
  - service: notify.persistent_notification
    data:
      title: HACS Update
      message: '{{ states(''sensor.hacs_updater'') }} {{ state_attr(''sensor.hacs_updater'',
        ''unit_of_measurement'') }}'
  - service: notify.ecobee
    data:
      message: '{{ states(''sensor.hacs_updater'') }} {{ state_attr(''sensor.hacs_updater'',
        ''unit_of_measurement'') }}'
      target: 0
  mode: single
- id: '1675044848290'
  alias: 'Automation: HomeKit Remote'
  description: ''
  trigger:
  - event_data: {}
    event_type: homekit_tv_remote_key_pressed
    platform: event
  condition: []
  action:
  - service: remote.send_command
    target:
      entity_id: remote.sony_bravia_tv
    data_template:
      command: '{% set key_map = {''arrow_right'': ''Right'', ''arrow_down'' : ''Down'',
        ''arrow_left'': ''Left'', ''arrow_up'': ''Up'',  ''select'': ''Confirm'',
        ''back'': ''Return'', ''information'': ''Home''} %} {{ key_map[trigger.event.data[''key_name'']]
        }}'
  mode: single
- id: '1676219292630'
  alias: 'Automation: Soundbar Retry'
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.sony_bravia_soundbar
    to: unavailable
    for:
      hours: 0
      minutes: 0
      seconds: 0
  condition: []
  action:
  - repeat:
      while:
      - condition: state
        entity_id: media_player.sony_bravia_soundbar
        state: unavailable
      sequence:
      - service: homeassistant.update_entity
        data: {}
        target:
          entity_id: media_player.sony_bravia_soundbar
      - delay:
          hours: 0
          minutes: 0
          seconds: 30
          milliseconds: 0
  mode: single
- id: '1676749516511'
  alias: 'Notification: Synology Webhook'
