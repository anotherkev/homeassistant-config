- id: '1602474225975'
  alias: 'HA: HACS Update'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.hacs_updater
    above: '0'
  condition: []
  action:
  - service: persistent_notification.create
    data:
      notification_id: hacs
      title: HACS Updater
      message: '{{ states(''sensor.hacs_updater'') }} {{ state_attr(''sensor.hacs_updater'',
        ''unit_of_measurement'') }}'
  mode: single
- id: '1675044848290'
  alias: 'HomeKit: TV Press'
  description: ''
  trigger:
  - event_data: {}
    event_type: homekit_tv_remote_key_pressed
    platform: event
  condition: []
  action:
  - service: remote.send_command
    target:
      entity_id: remote.sony_bravia_tv
    data_template:
      command: '{% set key_map = {''arrow_right'': ''Right'', ''arrow_down'' : ''Down'',
        ''arrow_left'': ''Left'', ''arrow_up'': ''Up'',  ''select'': ''Confirm'',
        ''back'': ''Return'', ''information'': ''Home''} %} {{ key_map[trigger.event.data[''key_name'']]
