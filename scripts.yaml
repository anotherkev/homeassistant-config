'1684781465122':
  alias: Day Scenes
  sequence:
  - service: input_select.select_next
    data:
      cycle: true
    target:
      entity_id:
      - input_select.hue_scenes_day
  - service: hue.activate_scene
    data:
      transition: 1
    target:
      entity_id: '{{ states(''input_select.hue_scenes_day'') }}'
  - service: light.turn_on
    target:
      entity_id: light.yeelight_lightstrip
    data:
      effect: Home
      transition: 1
  mode: single
  icon: mdi:ghost
'1684781523698':
  alias: Night Scenes
