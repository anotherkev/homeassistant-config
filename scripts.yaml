'1592682876227':
  alias: Resume Schedule
  sequence:
  - data:
      resume_all: true
    entity_id: climate.ecobee
    service: ecobee.resume_program
  mode: single
'1593284468001':
  alias: Input PS5
  sequence:
  - data:
      entity_id: media_player.sony_bravia_soundbar
      source: HDMI1
    entity_id: media_player.sony_bravia_soundbar
    service: media_player.select_source
  - data:
      source: PlayStation 5
    service: media_player.select_source
    target:
      entity_id:
      - media_player.sony_bravia_tv
  mode: single
'1593284496702':
  alias: Input Apple TV
  sequence:
  - service: media_player.select_source
    data:
      source: HDMI2
    target:
      entity_id: media_player.sony_bravia_soundbar
  - service: media_player.select_source
    data:
      source: Apple TV 4K
    target:
      entity_id:
      - media_player.sony_bravia_tv
  mode: single
'1593284499481':
  alias: Leave Home
  sequence:
  - service: light.turn_off
    target:
      area_id:
      - bedroom
      - entrance
      - living_room
  - service: climate.set_preset_mode
    data:
      preset_mode: Away
    entity_id: climate.ecobee
  - service: media_player.turn_off
    data: {}
    entity_id: media_player.sony_bravia_tv
  mode: single
  icon: mdi:palette
'1593284499449':
  alias: Good Night
  sequence:
  - service: light.turn_off
    target:
      area_id:
      - bedroom
      - entrance
      - living_room
  - service: climate.set_preset_mode
    data:
      preset_mode: Sleep
    entity_id: climate.ecobee
  - service: media_player.turn_off
    data: {}
    entity_id: media_player.sony_bravia_tv
  mode: single
  icon: mdi:palette
'1629140590814':
  alias: Input Switch
  sequence:
  - data:
      source: TV
    service: media_player.select_source
    target:
      entity_id:
      - media_player.sony_bravia_soundbar
  - data:
      source: HDMI 2
    service: media_player.select_source
    target:
      entity_id: media_player.sony_bravia_tv
  mode: single
'1593284495837':
  alias: Input Turntable
  sequence:
  - type: turn_on
    device_id: 7566edaed63b2d30c24c2e0aa9aaabca
    entity_id: switch.koogeek_p1_6c79c0
    domain: switch
  - service: media_player.turn_on
    target:
      entity_id: media_player.sony_bravia_soundbar
  - service: media_player.select_source
    target:
      entity_id: media_player.sony_bravia_soundbar
    data:
      source: Analog
  mode: single
'1593284499412':
  alias: Good Morning
  sequence:
  - service: input_select.select_next
    data: {}
    target:
      entity_id:
      - input_select.hue_scenes_day
  - service: scene.turn_on
    target:
      entity_id:
      - '{{ states(''input_select.hue_scenes_day'') }}'
  - service: light.turn_on
    target:
      entity_id: light.yeelight_lightstrip
    data:
      effect: Home
  - service: light.turn_on
    data:
      brightness: 192
    target:
      entity_id:
      - light.hue_ambiance_lamp_1
      - light.hue_ambiance_lamp_2
  - service: climate.set_preset_mode
    data:
      preset_mode: Home
    entity_id: climate.ecobee
  mode: single
  icon: mdi:palette
'1593284499385':
  alias: Arrive Home
  sequence:
  - service: input_select.select_next
    data: {}
    target:
      entity_id:
      - input_select.hue_scenes_night
  - service: scene.turn_on
    target:
      entity_id:
      - '{{ states(''input_select.hue_scenes_night'') }}'
  - service: light.turn_on
    target:
      entity_id: light.yeelight_lightstrip
    data:
      effect: Date Night
  - service: light.turn_on
    data:
      brightness: 128
    target:
      entity_id:
      - light.hue_ambiance_lamp_1
      - light.hue_ambiance_lamp_2
  - service: climate.set_preset_mode
    data:
      preset_mode: Home
    entity_id: climate.ecobee
  mode: single
  icon: mdi:palette
