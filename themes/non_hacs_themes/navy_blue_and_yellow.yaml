Navy Blue & Yellow:
  # Header
  app-header-background-color: var(--primary-background-color)
  app-header-text-color: var(--primary-text-color)
  # Interface
  primary-color: "#FEB221"
  light-primary-color: "#FECA67"
  primary-background-color: "#1F2635"
  secondary-background-color: var(--primary-background-color)
  divider-color: "#2D374D"
  accent-color: var(--primary-color)
  # Text
  primary-text-color: "#FBFBFB"
  secondary-text-color: "#FEB221"
  text-primary-color: var(--primary-text-color)
  disabled-text-color: "#4A5E84"
  # Sidebar
  sidebar-icon-color: "#8192B6"
  sidebar-text-color: var(--primary-text-color)
  sidebar-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  # Buttons
  paper-item-icon-color: var(--sidebar-icon-color)
  paper-item-icon-active-color: var(--sidebar-selected-icon-color)
  mdc-button-outline-color: var(--sidebar-selected-icon-color)
  # State
  state-icon-color: "#FEAA0A"
  state-icon-active-color: "#FEF5D8"
  state-icon-unavailable-color: var(--disabled-text-color)
  # Slider
  paper-slider-knob-color: var(--secondary-text-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  # Label
  label-badge-background-color: "#3E4C6C"
  label-badge-text-color: var(--primary-text-color)
  label-badge-red: "#E74C3C"
  label-badge-green: "#2ECC71"
  label-badge-blue: "#3498DB"
  label-badge-yellow: "#FEB221"
  label-badge-gray: "#7F8C8D"
  # Card
  card-background-color: "#252D40"
  ha-card-background: var(--card-background-color)
  paper-dialog-background-color: var(--card-background-color)
  paper-listbox-background-color: var(--card-background-color)
  paper-card-background-color: var(--card-background-color)
  # Switch
  switch-checked-button-color: var(--paper-toggle-button-checked-button-color)
  switch-checked-track-color: var(--paper-toggle-button-checked-bar-color)
  switch-unchecked-button-color: var(--paper-toggle-button-unchecked-button-color)
  switch-unchecked-track-color: var(--paper-toggle-button-unchecked-bar-color)
  # Toggle
  paper-toggle-button-checked-button-color: var(--primary-color)
  paper-toggle-button-checked-bar-color: var(--light-primary-color)
  paper-toggle-button-unchecked-button-color: "#6E81AA"
  paper-toggle-button-unchecked-bar-color: "#3E4C6C"
  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)
  # Dropdown
  material-background-color: var(--table-row-background-color)
  material-secondary-background-color: var(--table-row-alternative-background-color)
  mdc-theme-surface: var(--secondary-background-color)
  # Code
  markdown-code-background-color: var(--primary-background-color)
  code-editor-background-color: var(--primary-background-color)
  # Checkbox
  mdc-select-fill-color: var(--primary-background-color)
  mdc-select-ink-color: var(--primary-text-color)
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--primary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--accent-color)
  mdc-text-field-fill-color: var(--mdc-select-fill-color)
  # Input
  input-fill-color: var(--secondary-background-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--secondary-text-color)
  input-idle-line-color: var(--primary-text-color)
  input-hover-line-color: var(--accent-color)
