default_config:
script: !include scripts.yaml
automation: !include automations.yaml
frontend:
  themes:
    !include_dir_merge_named themes
lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/mini-media-player/mini-media-player-bundle.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/simple-thermostat/simple-thermostat.js
      type: module
    - url: /hacsfiles/lovelace-mushroom/mushroom.js
      type: module

influxdb:
  api_version: 2
  ssl: false
  host: !secret influxdb_hostname
  port: !secret influxdb_port
  token: !secret influxdb_token
  organization: home
  bucket: Home Assistant

sensor:
  - platform: template
    sensors:
      target_temperature:
        unique_id: target_temperature
        unit_of_measurement: 'Â°C'
        value_template: >
          {{ state_attr('climate.ecobee', 'temperature') }}
      hvac_action:
        unique_id: hvac_action
        value_template: >
          {% if is_state_attr('climate.ecobee', 'hvac_action', 'heating') %} Heating
          {% elif is_state_attr('climate.ecobee', 'hvac_action', 'cooling') %} Cooling
          {% else %} Idle
          {% endif %}
      fan_action:
        unique_id: fan_action
        value_template:  >
          {% if is_state_attr('climate.ecobee', 'fan', 'on') %} On
          {% else %} Off
          {% endif %}
      ups_real_time_energy:
        unique_id: ups_real_time_energy
        unit_of_measurement: W
        device_class: power
        value_template:  >
          {{ (states('sensor.ups_load') | float) / 100 * 330 }}

panel_iframe:
  adguardhome:
    title: 'AdGuard Home'
    url: !secret url_adguardhome
    icon: 'mdi:shield-check'
  nginx:
    title: '404'
    url: !secret url_nginx
    icon: 'mdi:web'
  goaccess:
    title: 'GoAccess'
    url: !secret url_goaccess
    icon: 'mdi:google-analytics'
  influxdb:
    title: 'InfluxDB'
    url: !secret url_influxdb
    icon: 'mdi:database'